<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="text-center nt-5 nb-5 text-primary">APP CRUD</h1>
    <h2 class="text-center nt-5 nb-5 text-secondary">Kodland - Python, Flask, SQL, Boostrap, HTML, Css</h2>
    
    <div class="container">
        <div class="card shadow">
            <div class="card-body">
                <form action="/user" method="POST">
                    <div class="row mb-3">
                        <div class="col">
                            <label class="ms-3">Username</label>
                            <input type="text" class="form-control mb-3 ms-3" name="username">
                        </div>
                        <div class="col">
                            <label>Name</label>
                            <input type="text" class="form-control mb-3" name="name">
                        </div>
                        <div class="col">
                            <label>Password</label>
                            <input type="text" class="form-control mb-3" name="password">
                        </div>
                        <div class="col">
                            <button class="btn btn-primary mb-3 mt-4" type="submit">Save</button>
                        </div>
                    </div>
                </form>
    
                <!--Tabla para usuarios-->
                <div class="row">
                    <div class="col">
                        <table class="table table-bordered">
                            <thead>
                                <th scope="col">#</th>
                                <th scope="col">Username</th>
                                <th scope="col">Name</th>
                                <th scope="col">Password</th>
                                <th scope="col">Edit</th>
                                <th scope="col">Delete</th>
                            </thead>
                            <tbody>
                                {% for d in data %}
                                    <tr>
                                        <td>{{ d.id }}</td>
                                        <td>{{ d.username }}</td>
                                        <td>{{ d.name }}</td>
                                        <td>{{ d.password }}</td>
                                        <td><button class="btn btn-primary btn-sm" id="btn-edit{{d.id}}" data-bs-toggle="modal" data-bs-target="#modal{{d.id}}">Edit</button></td>
                                        <td><a href="{{url_for('delete', id=d.id)}}" class="btn btn-danger btn-sm">Delete</a></td>
                                    </tr>

                                    <!-- Llamamos a la ventana modal-->
                                    <div class="modal fade" id="modal{{d.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                          <div class="modal-content">
                                            <div class="modal-header">
                                              <h1 class="modal-title fs-5" id="exampleModalLabel">{{d.username}}</h1>
                                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <form action="/edit/{{d.id}}" method="post">
                                                
                                                    <label>Username</label>
                                                    <input type="text" class="form-control mb-3" name="username" value="{{d.username}}">
                                                    <label>Name</label>
                                                    <input type="text" class="form-control mb-3" name="name" value="{{d.name}}">
                                                    <label>Password</label>
                                                    <input type="text" class="form-control mb-3" name="password" value="{{d.password}}">
                                    
                                            </div>
                                            <div class="modal-footer">
                                              <button type="submit" class="btn btn-primary">Save changes</button>
                                            </form>
                                            </div>
                                          </div>
                                        </div>
                                      </div>
                                      
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

</body>
</html>
